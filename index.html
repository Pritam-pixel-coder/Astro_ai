<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Helper Bot</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #0b0f2b, #000);
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero {
            max-width: 800px;
            position: relative;
            z-index: 3;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 15px;
        }

        .hero p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #cfd8ff;
            margin-bottom: 25px;
        }

        .activate-btn {
            padding: 12px 30px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            border: none;
            border-radius: 30px;
            background: #4da3ff;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .activate-btn:hover {
            background: #82c3ff;
            transform: scale(1.05);
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .card h3 {
            color: #82c3ff;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <video autoplay muted loop>
            <source src="galaxy.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="hero">
            <h1>ðŸš€ Astronaut Helper Bot</h1>
            <p>
                Your AI-powered space mission companion for health tracking,
                mental wellness, motivation, and operational support â€” designed
                for astronauts beyond Earth.
            </p>
            <button id="unique" class="activate-btn">Activate Bot </button>
        </div>
    </header>
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2026/01/09/16/20260109164049-X18RUUKD.js" defer></script>
</body>

</html>
